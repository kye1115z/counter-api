services:
  redis:
    image: redis:7-alpine
#    ports:
#      - "6379:6379"

  app:
    build: .
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # 경로 연결 뭐 해도 계속 뭐 할 수 있도록?
    depends_on:
      - app
